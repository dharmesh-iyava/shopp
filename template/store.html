{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="shadow-lg p-4">
        <div class="row">
            <div class="col-lg-5">
                <img src="{{object.image.url}}" alt="" class="img-fluid rounded" style="height: 450px;width:100%;">
            </div>
            <div class="col-lg-7 mt-4">
                <p class="badge badge-success p-2">{{object.get_label_display}}</p>
                <h2 class="text-capitalize">{{object.name}}</h2>
                <h5 class="mt-4">Price : Rs.{{object.price}}/-</h5>
                <h6 class="mt-4">Description :</h6>
                <p class="mt-2 text-capitalize">{{object.description}}</p>

                <a href="" class="btn btn-success px-5 mt-4 "> Buy Now</a>
                <a href="{{ object.get_add_to_cart_url }}" class="btn btn-outline-secondary px-5 mt-4 ml-3">Add To
                    Cart</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
